name: Container Registry and Code Engine clean up

on:
  workflow_call:
    inputs:
      container_registry_namespace:
        default: community-digital
        required: false
        type: string
      code_engine_project:
        required: true
        type: string
      docker_image_name:
        required: true
        type: string
      ibmcloud_region:
        default: us-south
        required: false
        type: string
      ibmcloud_resource_group:
        default: Quantum Community
        required: false
        type: string
      env_name:
        default: 'Preview'
        required: false
        type: string
      delete_env:
        default: false
        required: false
        type: boolean
    secrets:
      ibmcloud_account:
        required: true
      ibmcloud_api_key:
        required: true

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Set preview tag
        run: |
          if "${{ inputs.env_name == 'Preview' }}" ; then
            echo "PREVIEW_TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV
            echo "PREVIEW_REF=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
          else
            echo "PREVIEW_TAG=`node -p "'${{ inputs.env_name }}'.toLowerCase()"`" >> $GITHUB_ENV
            echo "PREVIEW_REF=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Create APP_NAME and DOCKER_IMAGE_TAG env variables
        run: |
          echo "APP_NAME=${{ inputs.docker_image_name }}-${{ env.PREVIEW_TAG }}" >> $GITHUB_ENV
          echo "DOCKER_IMAGE_TAG=icr.io/${{ inputs.container_registry_namespace }}/${{ inputs.docker_image_name }}:${{ env.PREVIEW_TAG }}" >> $GITHUB_ENV

      - name: Setup IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud --version
          ibmcloud config --check-version=false
          ibmcloud plugin install -f code-engine
          ibmcloud plugin install -f container-registry

      - name: Authenticate with IBM Cloud CLI
        run: |
          ibmcloud login -g "${{ inputs.ibmcloud_resource_group }}" -r "${{ inputs.ibmcloud_region }}" -c "${{ secrets.ibmcloud_account }}" --apikey "${{ secrets.ibmcloud_api_key }}"

      - name: Check for existing GH deployment
        uses: cloudposse/github-action-seek-deployment@master
        id: find_gh_deployment
        with:
          github-token: ${{ github.token }}
          environment: ${{ inputs.env_name }}
          ref: ${{ env.PREVIEW_REF }}

      - name: GH deployment status (start)
        uses: bobheadxi/deployments@v1
        id: gh_deployment
        if: ${{ steps.find_gh_deployment.outputs.id != '' }}
        with:
          step: start
          token: ${{ github.token }}
          env: ${{ inputs.env_name }}
          ref: ${{ env.PREVIEW_REF }}
          deployment_id : ${{ steps.find_gh_deployment.outputs.id }}

      - name: Remove Code Engine preview application
        run: |
          ibmcloud ce project select -n "${{ inputs.code_engine_project }}"
          ibmcloud ce application delete \
            --name "${{ env.APP_NAME }}" \
            --wait \
            --ignore-not-found \
            --force

      - name: Remove Docker image
        run: |
          ibmcloud cr region-set global
          ibmcloud cr image-rm "${{ env.DOCKER_IMAGE_TAG }}"

      - name: GH deployment status (finish)
        uses: bobheadxi/deployments@v1
        if: ${{ steps.find_gh_deployment.outputs.id != '' }}
        with:
          step: finish
          token: ${{ github.token }}
          env: ${{ inputs.env_name }}
          status: 'inactive'
          auto_inactive: true
          override: false
          deployment_id: ${{ steps.find_gh_deployment.outputs.id }}

      - name: GH deployment status (delete environment)
        uses: bobheadxi/deployments@v1
        if: "${{ inputs.delete_env == 'true' }}"
        with:
          step: delete-env
          token: ${{ github.token }}
          env: ${{ inputs.env_name }}
